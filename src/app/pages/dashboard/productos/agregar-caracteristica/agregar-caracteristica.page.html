<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="productos_editar/1"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Caracteristica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center">
    <h1>{{product.name}}</h1>
  </ion-text>
  <form (ngSubmit)="handleCreateProductFeature()" [formGroup]="formCreateProductFeature">
    <ion-item>
      <ion-label position="floating">Talla</ion-label>
      <ion-select formControlName="sizeId" aria-label="Tallas" interface="action-sheet" placeholder="Selecciona">
        <ion-select-option 
        *ngFor="let size of sizes"
        [value]="size.id"
          >
          {{size.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-select formControlName="colorId" aria-label="Tallas" interface="action-sheet" placeholder="Selecciona">
        <ion-select-option 
        *ngFor="let color of colors"
        [value]="color.id"
          >
          {{color.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input formControlName="stock" type="number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button 
          color="primary" 
          expand="block"
          type="submit"
        >
          Agregar caracteristica
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
