<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label></ion-label>
    <ion-button [routerLink]="['/productos_crear']">Nuevo producto</ion-button>
  </ion-list-header>
  <ion-list>
    <ion-item 
      *ngFor="let product of products"
      [routerLink]="['/productos_editar', product.id]"
    >
      <ion-thumbnail slot="start">
        <img 
          alt="Silhouette of mountains" 
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg" 
        />
      </ion-thumbnail>
      <ion-label>{{product.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
